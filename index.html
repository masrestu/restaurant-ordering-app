<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Jimmy's Diner</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1 class="headline">Jimmy's Diner</h1>
            <h3> The best burgers and pizzas in town.</h3>                
        </header>

        <main id="main">
            <section  class="menu-items" id="menu-items"></section>
            <section class="order" id="order">
                <h3>Your order</h3>
                <div class="items-ordered" id="items-ordered"></div>
                <div class="total" id="total"></div>
            <button id="complete-btn">Complete order</button>    
            </section>            
            <div class="confirm-modal" id="confirm-modal"></div>
            <button class="reload-modal" id="reload-modal" onclick="location.reload()">
                New order</button>
        </main>

        <form class="payment-modal" id="payment-modal">
            <label>Enter card details</label>
                <input type="text" 
                        class="card-input"
                        id="name-input"
                        name="name-input"
                        placeholder="Enter your name"
                        required
                        >
                <input type="text"
                        class="card-input"
                        id="number-input"
                        name="number-input"
                        placeholder="Enter card number"
                        minlength="16"
                        maxlength="16"
                        required
                        >
                <input type="text"
                        class="card-input"
                        id="cvv-input"
                        name="cvv-input"
                        placeholder="Enter CVV"
                        minlength="3"
                        maxlength="3"
                        required
                        >
                <button type="submit" id="pay-btn">Pay</button>                
        </form>
	<script src="index.js" type="module"></script>
    </body>
</html>
